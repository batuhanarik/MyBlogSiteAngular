
<div class="px-3">
  <div
    class=
      "position-relative

      justify-content-start"
  >
    <div class="tm-bg-dark content-pad">
      <h2 class="mb-4 text-info text-center">Kategoriler</h2>

      <div
        *ngIf="categories.length === 0"
        class="d-flex justify-content-center text-primary"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <h3 *ngFor="let category of categories">
        <strong>
          <a
            [routerLink]="['/kategori', category.name | urlformat, category.id]"
            class="btn btn-link align-items-center text-white-50 text-decoration-none"
            ><i class="fa fa-arrow-circle-right text-white-50"></i>
            {{ category.name }}
          </a>
        </strong>
      </h3>
    </div>
  </div>
</div>
