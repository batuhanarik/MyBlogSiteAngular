<li class="px-3">
  <div
    class=
      "position-relative
      d-flex
      justify-content-end
      tm-border-top tm-border-bottom"
  >
    <div class="circle intro-circle-1"></div>
    <div class="circle intro-circle-2"></div>
    <div class="circle intro-circle-3"></div>
    <div class="circle intro-circle-4"></div>
    <div class="tm-bg-dark content-pad">
      <h2 class="mb-4 text-info">Kategoriler</h2>

      <div
        *ngIf="categories.length === 0"
        class="d-flex justify-content-center text-primary"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <h3 *ngFor="let category of categories">
        <strong>
          <a
            [routerLink]="['/kategori', category.name, category.id]"
            class="btn btn-link align-items-center text-white-50"
            ><i class="fa fa-arrow-circle-right text-white-50"></i>
            {{ category.name }}
          </a>
        </strong>
      </h3>
    </div>
  </div>
</li>
