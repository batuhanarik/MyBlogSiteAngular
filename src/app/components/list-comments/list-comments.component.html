<h2 class="display-4">Yorumlar({{comments.length}})</h2>
<hr>
<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div id="commentsWrapper" *ngIf="!loading">
  <div *ngFor="let comment of comments" class="card bg-info text-dark mt-3">
    <div class="card-header">
      <strong><i class="fa fa-user-circle"></i> {{comment.name}}</strong>
    </div>
    <div class="card-body">
      <p class="card-text">{{comment.contentMain}}</p>
    </div>
  </div>
</div>
