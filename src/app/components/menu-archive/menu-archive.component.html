<div class="px-3">
  <div
    class=
      "position-relative
      d-flex
      justify-content-end"
  >
    <div class="tm-bg-dark content-pad">
      <h2 class="mb-4 text-info text-center">Ar≈üiv</h2>

      <div
        *ngIf="archives.length === 0"
        class="d-flex justify-content-center text-primary"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <h3 *ngFor="let archive of archives">
        <strong>
          <a
            [routerLink]="['/arsiv',archive.year,archive.month]"
            class="btn btn-link align-items-center text-white-50 text-decoration-none text-left"
            ><i class="fa fa-arrow-circle-right text-white-50"></i>
            {{ archive.year }} {{archive.monthName}} ({{archive.count}})
          </a>
        </strong>
      </h3>
    </div>
  </div>
</div>
