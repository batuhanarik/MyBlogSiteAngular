<form *ngIf="info==null" (ngSubmit)="onSubmit()" [formGroup]="contactForm">

  <div class="form-container">

    <mat-form-field>
      <input matInput placeholder="İsminiz"
      formControlName="name">
      <mat-error *ngIf="getControls.name.invalid">{{getValidationMessage(getControls.name,"İsim")}}</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Email adresiniz"
      formControlName="email">
      <mat-error *ngIf="getControls.email.invalid">{{getValidationMessage(getControls.email,"Email")}}</mat-error>
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Mesaj Başlığı"
      formControlName="subject">
      <mat-error *ngIf="getControls.subject.invalid">{{getValidationMessage(getControls.subject,"Konu")}}</mat-error>

    </mat-form-field>


    <mat-form-field>
      <textarea  rows="5" matInput placeholder="Mesajınız."
      formControlName="message"></textarea>
      <mat-error *ngIf="getControls.message.invalid">{{getValidationMessage(getControls.message,"Mesaj")}}</mat-error>

    </mat-form-field>

    <button type="submit" [disabled]="loading" mat-raised-button color="warn">
      <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Gönder
    </button>
  </div>
</form>

<div *ngIf="info!=null" class="alert" [ngClass]="{'alert-primary':success,'alert-danger':!success}">
  {{info}}
</div>
