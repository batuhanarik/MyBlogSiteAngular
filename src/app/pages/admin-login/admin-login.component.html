<app-page-title [title]="'Admin Panel Giriş'"></app-page-title>
<div class="example-container">
  <mat-form-field>
    <input #emailInput matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field>
    <input #passwordInput matInput placeholder="Şifre">
  </mat-form-field>

  <button (click)="login(emailInput.value,passwordInput.value)" mat-raised-button color="primary">Giriş</button>
</div>
